<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <div class="pokemon-content">
        <img src="#" alt="pokemon" class="pokemon__image" />

        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>

        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>

        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>
      </div>

      <img
        src="./assets/images/pokedex_open.png"
        alt="pokedex open"
        class="pokedex-open"
      />

      <img
        src="./assets/images/pokedex_close.jpeg"
        alt="pokedex close"
        class="pokedex-close"
      />
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
